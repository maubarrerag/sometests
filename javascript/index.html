<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="donovosoft.js"></script>
<script type="text/javascript">
 var birth = new Date("2016-08-08T11:11:00")
  $_.onLoad(function(){
  	 var setTime = function(){
			var date = new Date();
			var left = date.diff(birth);
			if(left < 0){
				alert("Feliz CumpleaÃ±os")
			}
			var sec = left/1000;
			var days = sec / (60*60*24);
			var hours = (days % 1) * 24;
			var min = (hours % 1) * 60;
			var secds = (min % 1) * 60;

			$_.findElement('counter').innerHTML = days.floor()+" dias "+hours.floor()+" horas "+
			min.floor()+" minutos y "+secds.floor() + " segundos";

		}
		//Crono object refresh time after 1 second
		var cron = $_.crono({
			delay:1,work:setTime
		}); 
		cron.start();
  });
</script>
</head>
<body>
	<div id="counter"></div>
</body>
</html>
